      <canvas baseChart

    <div style="display: block">
      <canvas baseChart [data]="[10, this.stuService.correctAnswerCount]" [labels]="pieChartLabels" [chartType]="pieChartType"></canvas>
    </div>
    <div class="card" style="width: 18rem;">
      <!-- <img src="..." class="card-img-top" alt="..."> -->
      <div class="card-body">
        <h5 class="card-title"><b>Name: </b>{{fullName | uppercase}}</h5>
        <h5 class="card-title"><b>Score: </b>{{stuService.correctAnswerCount}}/10</h5>
        <p class="card-text"><b>Time Elapsed: </b>{{stuService.displayTimeElapsed()}}
        </p>
        <button type="button" (click)="OnSubmit()">Submit</button>
      </div>
